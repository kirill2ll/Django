{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <label for="{{ form.username.id_for_label }}" class="col-sm-2 col-form-label">{{ form.username.label }}:</label>
                            <div class="col-sm-10">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.password.id_for_label }}" class="col-sm-2 col-form-label">{{ form.password.label }}:</label>
                            <div class="col-sm-10">
                                {{ form.password }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'core:signup' %}">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
