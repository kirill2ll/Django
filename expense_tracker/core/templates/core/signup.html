{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title text-center">Sign Up</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <label for="{{ form.username.id_for_label }}" class="col-sm-4 col-form-label">{{ form.username.label }}:</label>
                            <div class="col-sm-8">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.password1.id_for_label }}" class="col-sm-4 col-form-label">{{ form.password1.label }}:</label>
                            <div class="col-sm-8">
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.password2.id_for_label }}" class="col-sm-4 col-form-label">{{ form.password2.label }}:</label>
                            <div class="col-sm-8">
                                {{ form.password2 }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
