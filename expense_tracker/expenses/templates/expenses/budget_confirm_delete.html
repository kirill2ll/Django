{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title text-center">Delete Budget</h1>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this budget?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">Yes, delete</button>
                        <a href="{% url 'expenses:budget_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
