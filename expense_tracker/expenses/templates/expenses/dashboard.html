{% extends 'core/base.html' %}

{% block content %}
  <div class="container">
    <h2>Dashboard: Expenses by Category</h2>

    <div class="chart-container" style="width: 60%; margin: auto;">
      <canvas id="expensesChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const expensesData = JSON.parse('{{ expenses_data | safe }}');

    const labels = expensesData.map(expense => expense.category__name);
    const data = expensesData.map(expense => expense.total);

    const ctx = document.getElementById('expensesChart').getContext('2d');

    new Chart(ctx, {
      type: 'pie',  
      data: {
        labels: labels,
        datasets: [{
          label: 'Expenses by Category',
          data: data,
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
          ],
          borderColor: 'rgba(0, 0, 0, 0.1)',
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Expenses by Category for {{ request.user.username }}'
          }
        }
      }
    });
  </script>
{% endblock %}
